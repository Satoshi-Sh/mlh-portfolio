{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle">Timeline</h2>
<form id="timeline-form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name.."><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" placeholder="Enter your email.."><br><br>
    <label for="content">Message:</label>
    <textarea id="content" name="content" rows="5" cols="40" placeholder="Your message.."></textarea>
    <button type="submit">Post</button>
  </form>
  <div class="posts">
    <h2>Posts</h2>
    <div class="posts-container">
        {% for post in all_posts %}
            <div class="post-card">
               <div class="card-header">
                <img class="icon" src="{{post['gravatar_url']}}" />
                <p class="post-content">{{post['content']}}</p>
               </div>
               <div class="card-bottom">
                <div>
                    <div>
                        {{post['name']}}
                    </div>
                    <div>
                        
                    </div>
                </div>
                <span>
                    {{post['created_at']}}
                </span>
                </div>
            </div>
        {% endfor %}
    </ul>
</div>

{% endblock %}
